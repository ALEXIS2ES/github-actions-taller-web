name: Pipeline CI/CD - Web App
on:
  push:
    branches: [ main ]

jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['18', '20']
        os:
          [ubuntu-latest, windows-latest]

    steps:
      - name: 1. Descargar CÃ³digo de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas de Endpoints (Jest/Supertest)
        run: npm test

      - name: 5. Ejecutar Build (Simulado) y Limpiar Dependencias
        run: |
          echo "Build simulado OK. Eliminando dependencias grandes para el Artifact..."
          rm -rf node_modules 
        if: runner.os != 'Windows'
        
      - name: 6. Subir Artifact para Despliegue
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: .
        
          overwrite: true

  deploy_app:
    
    runs-on: ubuntu-latest
    needs: [ci_test_build] 

    steps:
      
      - name: 1. Descargar Artifact (web-app-package)
        uses: actions/download-artifact@v4
        with:
          name: web-app-package
          path: .
          
      - name: 2. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 3. Despliegue a Vercel (FINAL)
        
        run: npx vercel deploy --token ${{ secrets.NEWTOK }} --yes --prod
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} 
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
