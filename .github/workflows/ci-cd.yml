name: Pipeline CI/CD - Web App
on:
  push:
    branches: [ main ]
jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['18', '20']
        os:
          [ubuntu-latest, windows-latest]

    steps:
      - name: 1. Descargar C贸digo de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas de Endpoints (Jest/Supertest)
        run: npm test

      # --- Tarea 11: Ejecutar el Build (Simulado) ---
      - name: 5. Ejecutar Build (Simulado)
        run: |
          echo "Simulando Build: Verificando que todos los archivos necesarios est谩n listos..."
          ls -l

      # --- Tarea 11: Subir el Artifact ---
      - name: 6. Subir Artifact para Despliegue
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: . # El punto (.) sube la carpeta ra铆z completa como el artifact

  deploy_app:
    runs-on: ubuntu-latest
    needs: [ci_test_build]

    steps:
      # Este job deber铆a usar el artifact subido, pero por ahora se mantiene el checkout.
      # Para CD real, el primer paso ser铆a actions/download-artifact.
      - name: 1. Descargar C贸digo para CD
        uses: actions/checkout@v4
      
      - name: 2. Ejecutar Simulaci贸n de Despliegue a Producci贸n
        run: |
          echo "=========================================="
          echo "CI OK. Iniciando Despliegue a Producci贸n..."
          echo "TOKEN de autenticaci贸n utilizado: $DEPLOY_TOKEN_VAR"
          echo " Aplicaci贸n Express desplegada con 茅xito!"
          echo "=========================================="
        env:
          DEPLOY_TOKEN_VAR: ${{ secrets.FAKE_DEPLOY_TOKEN }}
